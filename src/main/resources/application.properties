#Change the name of db if needed
spring.datasource.url=jdbc:mysql://localhost:3306/casajava-schema
#use your mysql username (e.g. root)
spring.datasource.username=root
#use your mysql password (e.g. root)
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.mvc.hiddenmethod.filter.enabled=true
spring.messages.basename=message
logging.level.org.springframework.security=DEBUG
#Stripe apis (change if needed)
STRIPE_PUBLIC_KEY = "PUBLIC_KEY"
STRIPE_SECRET_KEY = "PRIVATE_KEY"
#Email config
spring.mail.host=smtp.gmail.com
spring.mail.port=587
#the email for sending emails
spring.mail.username="email"
#otp to have access to the email (not the actual password)
spring.mail.password="otp"
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
server.port=8443